{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
<h1>Add Record</h1>

<form method="POST" action="{% url 'add_record' %}">
     <!-- {% csrf_token %} : request forgery token, it helps your form from getting hijacked by hackers, it
    is a requirement now-->
    {% csrf_token %}
    {{ form.as_p }}

    <br/>
    <button type="submit" class="btn btn-secondary">Add Record</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
</form>
</div>
{% endblock %}
